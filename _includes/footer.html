{% if page.name == 'index.html' or page.name == 'contact.html' %}
<script>
  $(document).ready(function() {
      var myLatlng = new google.maps.LatLng(48.103731, 2.794001);
      var mapOptions = {
        zoom: 10,
        center: myLatlng,
        scrollwheel: false, //we disable de scroll over the map, it is a really annoing when you scroll through page
      }

      var map = new google.maps.Map(document.getElementById("contactUsMap2"), mapOptions);

      var marker = new google.maps.Marker({
        position: myLatlng,
        title: "CaniTrust - Éducation Canine"
      });

      // To add the marker to the map, call setMap();
      marker.setMap(map);
  });
  </script>
{% endif %}
