---
layout: default
---

<div id="headers" class="page-header page-header-small" data-parallax="true" style="background-image: url('{{ page.image | relative_url }}');">
    <div class="filter"></div>
    <div class="content-center">
      <div class="motto">
        <h1 class="title-uppercase text-center">{{ page.title | escape }}</h1>
        <h3 class="text-center">{{ post.excerpt }}</h3>
        <br/>
        <a href="https://www.facebook.com/sharer.php?u={{ page.url | absolute_url}}" class="btn btn-round btn-facebook" target="_blank">
            <i class="fa fa-facebook" aria-hidden="true"></i> Partager L'article
        </a>
      </div>
    </div>
</div>

<div class="wrapper">
    <div class="main">
      <div class="section section-gray">
        <div class="container">
          <div class="row">
            <div class="col-md-10 ml-auto mr-auto">
              <div class="text-center">
                  {% for tag in page.tags %}
                  <span class="badge badge-primary main-tag">{{ tag }}</span>
                  {% endfor %}
                <h3 class="title">{{ page.title }}</h3>
                <h6 class="title-uppercase">{%- assign date_format = "%b %-d, %Y" -%}{{ page.date | date: date_format }}</h6>
              </div>
            </div>
            <div class="col-md-8 ml-auto mr-auto">
              <div class="article-content">
                  {{ content }}
              </div>
              <br/>
              <div class="article-footer">
                <div class="container">
                  <div class="row">
                    <div class="col-md-4 ml-auto">
                      <div class="sharing">
                        <a href="https://www.facebook.com/sharer.php?u={{ page.url | absolute_url }}" class="btn btn-round btn-facebook" target="_blank">
                            <i class="fa fa-facebook" aria-hidden="true"></i> Partager
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
